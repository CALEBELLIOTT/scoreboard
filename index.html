<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="container-fluid">
    <div class="row border-custom card-custom m-5">
      <div class="col-6">
        <div class=" d-flex justify-content-center align-items-center
        justify-content-center align-items-center">
          <h1>Home: </h1><br>
        </div>
        <div class="justify-content-center align-items-center d-flex score-card border-custom">
          <h1 id="home-score"></h1>
        </div>
      </div>
      <div class="col-6">
        <div class=" d-flex justify-content-center align-items-center">
          <h1>Away: </h1>
        </div>
        <div class="align-items-center d-flex border-custom score-card justify-content-center">
          <h1 id="away-score"></h1>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-6 d-flex align-items-center justify-content-center">
        <button class="border-custom p-3 m-5" onclick="incrementScore(home, 1)">Home +1</button>
        <button class="border-custom p-3 m-5" onclick="incrementScore(home, 3)">Home +3</button>
      </div>
      <div class="col-6 d-flex align-items-center justify-content-center">
        <button class="border-custom p-3 m-5" onclick="incrementScore(away, 1)">Away +1</button>
        <button class="border-custom p-3 m-5" onclick="incrementScore(away, 3)">Away +3</button>
      </div>
    </div>
  </main>

  <script src="main.js"></script>
</body>

</html>
